name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 18 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: swift
            build-mode: manual
        # You can add other languages here if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # queries: security-extended,security-and-quality

      # Manual build for Swift so CodeQL can trace it
      - name: Build Swift package (manual)
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          set -eo pipefail
          echo "Swift version:"
          swift --version

          echo "Building Swift package for CodeQL..."
          # We are already in /Users/runner/work/QizhKit/QizhKit after checkout
          # so we can just call swift build directly.
          swift build --build-tests --arch arm64

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
